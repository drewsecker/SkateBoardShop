<!-- item.html gives a description of an individual item. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="A picture of a skateboard logo" width="100">
        </a>
        <input type="text" name="search" id="search" placeholder="Search">
        <div class="navigation">
            <a href="items.html">Browse</a>
            <a href="new.html">Sell</a>
            <a href="index.html">Login</a>
            <a href="index.html">Sign Up</a>
        </div>
    </header>

    <main>
        <div class="thrasherItem">
            <img src="images/thrasher.jpg" alt="A picture of a Thrasher skateboard" class="itemBoardPic" width="150">
            <div class="thrasherInfo">
                <h2 class="itemName">Thrasher Board</h2>
                <p class="itemCondition">Condition: <strong>New</strong></p> 
                <p class="itemPrice">Price: <strong>$59.99</strong> | 4 Offers</p>
                <p class="seller">Seller: <strong>Andrew Secker</strong></p>
                <p class="itemDescription">New condition board with a classic design.</p>
                
                <div class="itemButtons">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
                
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Copyright 2024 Andrew Secker. All rights reserved.</p>
        <div class="social">
            <i class="fa fa-github"></i>
            <i class="fa fa-linkedin"></i>
        </div>
    </footer>
</body>
</html>
